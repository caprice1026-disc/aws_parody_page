<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>AWS構文パロディ・ジェネレーター</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}" />
</head>
<body>
  <header class="site-header">
    <div class="container">
      <div class="brand">AWS 構文 <span class="badge">PARODY</span></div>
      <nav class="nav">
        <a href="https://aws.amazon.com/" target="_blank" rel="noreferrer">AWS</a>
        <a href="https://github.com" target="_blank" rel="noreferrer">GitHub</a>
      </nav>
    </div>
  </header>

  <main class="container">
    <section class="hero">
      <h1>架空サービス解説ページを <em>いい感じ</em> に生成</h1>
      <p class="sub">単語を入れるだけ。後は「可用性・スケーラビリティ・セキュリティ」が勝手に盛られます。</p>
      <form id="gen-form" class="form">
        <label>単語 / Term
          <input type="text" id="term" placeholder="例: コーヒーポッド / Coffee Pod" required />
        </label>
        <label>言語 / Language
          <select id="lang">
            <option value="ja" selected>日本語</option>
            <option value="en">English</option>
          </select>
        </label>
        <label>盛り具合 / Tone
          <select id="tone">
            <option value="standard" selected>標準（控えめに大風呂敷）</option>
            <option value="overkill">過積載（法廷で怒られない範囲）</option>
          </select>
        </label>
        <button type="submit" id="gen-btn">生成する</button>
      </form>
      <div id="status" class="status" aria-live="polite"></div>
    </section>

    <section id="page" class="doc-page">
      <!-- JS でここに差し込み -->
      <div class="placeholder">↑ フォームから生成すると、ここにパロディ解説ページが表示されます。</div>
    </section>
  </main>

  <footer class="site-footer">
    <div class="container">
      <small>※これはパロディです。AWS および各種サービス名はそれぞれの商標です。実在のサービスの仕様とは一切関係ありません。</small>
    </div>
  </footer>

  <script src="{{ url_for('static', filename='app.js') }}"></script>
</body>
</html>
